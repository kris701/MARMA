name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose --workspace --manifest-path plan-walker/Cargo.toml
    - name: Run tests
      run: cargo test --workspace --manifest-path plan-walker/Cargo.toml
